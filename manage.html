<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage account - Sahar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a title="Back to the future" class="navbar-brand" href="index.html">
                    <img width="20" src="img/favicon.ico" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html" title="Create an account and give your friend a message!">Register</a></li>
                    <li><a href="login.html" title="Already have one?">Log in</a></li>
                    <li><a class="active" href="manage.html" title="Wanna fix something?">Manage</a></li>
                    <li><a href="messages.html" title="Waiting for something?">Messages</a></li>
                    <li><a href="send.html" title="Say something nice!">Send</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content">
        <h2>Manage</h2>
        <h4>Manage your account settings</h4>
        <hr />
        <div id="pills" class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#profile" data-toggle="pill">Profile</a></li>
                    <li><a href="#password" data-toggle="pill">Password</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div id="profile" class="tab-pane active">
                        <h4>Change profile details</h4>
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">Username</label>
                                    <input class="form-control" disabled/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Phone number</label>
                                    <input class="form-control" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" type="submit">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="password" class="tab-pane">
                        <h4>Change password</h4>
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">Old password</label>
                                    <input class="form-control" type="password" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">New password</label>
                                    <input class="form-control" type="password" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Confirm password</label>
                                    <input class="form-control" type="password" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" type="submit">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2017 - A Sarahah-based demo by YouthCode Project</p>
        </footer>
    </div>

    <script src="jquery/jquery-3.2.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
