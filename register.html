    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a class="active" href="register.html" title="Create an account and give your friend a message!">Register</a></li>
                    <li><a href="login.html" title="Already have one?">Log in</a></li>
                    <li><a href="manage.html" title="Wanna fix something?">Manage</a></li>

    <div class="container body-content">
        <h2>Register</h2>
        <h4>Create a new account</h4>
        <hr />
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Full name</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Username</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Confirm password</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <div class="col-md-offset-2">
                    <button title="Welcome to the club!" class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </form>
